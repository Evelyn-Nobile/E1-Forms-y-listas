<header>

<main>
    <form>
<label for="name">Nombre:</label> <input type="text" name="name" id="name" required/> <br><br>

<label for="sexo">Sexo:</label>
<input type="radio" name="sexo" id="radio-hombre" value="hombre" required> <label for="radio-hombre">Hombre</label>
<input type="radio" name="sexo" id="radio-mujer" value="mujer"> <label for="radio-mujer">Mujer</label> <br><br>

<label for="email">Correo:</label> <input type="email" name="email" id="email" required> <br><br>

<input type="checkbox" name="novedades" value="info-y-novedades" checked><label for="check">Deseo recibir información sobre novedades y ofertas</label> <br>
<input type="checkbox" name="terminos-y-condiciones" value="condiciones" ><label for="check">Declaro haber leído y aceptar las condiciones generales del programa y la normativa sobre protección de datos</label> <br><br>
<input type="submit"/>
</form>

</main>
